{{define "Index"}}
{{template "_head"}}
{{template "_navbar"}}

<body>

    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Desc}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a href="update?id={{.Id}}" class="btn btn-info">Alterar</a></td>
                            <td><button onclick="onDelete('{{.Id}}', '{{.Nome}}')" class="btn btn-danger">Apagar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div>
            <a href="/new" class="btn btn-primary">Novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id, nome) {
        let resposta = confirm(`TEM CERTEZA QUE GOSTARIA DE DELETAR O PRODUTO ${nome} ?`)

        if (resposta) {
            window.location = "/delete?id=" + id
        }     
    }
</script>

</html>
{{end}}
